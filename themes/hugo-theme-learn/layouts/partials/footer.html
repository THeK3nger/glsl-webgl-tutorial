
      {{ if .Params.chapter }}
        </div> <!-- end chapter-->

        {{ $Site := .Site }}

        {{ with .Params.next }}<a class="nav nav-next" href="{{ $Site.BaseURL }}{{ . }}" style="margin-right: 0px;"><i class="fa fa-chevron-right"></i></a>{{ end }}

    </section>
